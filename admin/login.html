<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台登录</title>
    <!-- 引入本地Bootstrap CSS -->
    <link rel="stylesheet" href="../res/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .login-container {
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>管理后台登录</h4>
                    </div>
                    <div class="card-body" id="app">
                        <form @submit.prevent="login">
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <input type="text" v-model="form.username" class="form-control" id="username"
                                    placeholder="请输入管理员用户名" required>
                                <div v-if="errors.username" class="text-danger mt-1 small">{{ errors.username }}</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <input type="password" v-model="form.password" class="form-control" id="password"
                                    placeholder="请输入管理员密码" required>
                                <div v-if="errors.password" class="text-danger mt-1 small">{{ errors.password }}</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" :disabled="loading">
                                <span v-if="loading" class="spinner-border spinner-border-sm" role="status"
                                    aria-hidden="true"></span>
                                登录
                            </button>
                            <div class="text-center mt-3">
                                <p class="mb-0"><a href="../account/login.html" class="text-primary">返回用户登录</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入本地Vue.js -->
    <script src="../res/vue.min.js"></script>
    <!-- 引入本地Bootstrap JS -->
    <script src="../res/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                form: {
                    username: '',
                    password: ''
                },
                errors: {},
                loading: false
            },
            methods: {
                validateForm() {
                    this.errors = {};
                    let isValid = true;

                    // 验证用户名
                    if (!this.form.username) {
                        this.errors.username = '用户名不能为空';
                        isValid = false;
                    }

                    // 验证密码
                    if (!this.form.password) {
                        this.errors.password = '密码不能为空';
                        isValid = false;
                    }

                    return isValid;
                },
                login() {
                    if (this.validateForm()) {
                        this.loading = true;

                        // 模拟登录请求
                        setTimeout(() => {
                            this.loading = false;

                            // 硬编码的管理员账号密码
                            const adminUsername = 'admin';
                            const adminPassword = 'admin123';

                            // 验证管理员账号密码
                            if (this.form.username === adminUsername && this.form.password === adminPassword) {
                                // 保存管理员登录状态到localStorage
                                localStorage.setItem('adminInfo', JSON.stringify({
                                    username: adminUsername,
                                    isAdmin: true
                                }));
                                alert('登录成功！');
                                // 跳转到管理后台主页面，并指定总览路由
                                window.location.href = 'index.html#/admin/dashboard';
                            } else {
                                alert('用户名或密码错误');
                            }
                        }, 1000);
                    }
                }
            }
        });
    </script>
</body>

</html>
