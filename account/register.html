<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <!-- 引入本地Bootstrap CSS -->
    <link rel="stylesheet" href="../res/bootstrap-5.3.8-dist/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>用户注册</h4>
                    </div>
                    <div class="card-body" id="app">
                        <form @submit.prevent="register">
                            <div class="mb-3">
                                <label for="phone" class="form-label">手机号</label>
                                <input type="tel" v-model="form.phone" class="form-control" id="phone" placeholder="请输入手机号" autocomplete="off" required>
                                <div v-if="errors.phone" class="text-danger mt-1 small">{{ errors.phone }}</div>
                            </div>
                            <div class="mb-3">
                                <label for="nickname" class="form-label">昵称</label>
                                <input type="text" v-model="form.nickname" class="form-control" id="nickname" placeholder="请输入昵称" autocomplete="off" required>
                                <div v-if="errors.nickname" class="text-danger mt-1 small">{{ errors.nickname }}</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <input type="password" v-model="form.password" class="form-control" id="password" placeholder="请输入密码" required>
                                <div v-if="errors.password" class="text-danger mt-1 small">{{ errors.password }}</div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">确认密码</label>
                                <input type="password" v-model="form.confirmPassword" class="form-control" id="confirmPassword" placeholder="请再次输入密码" required>
                                <div v-if="errors.confirmPassword" class="text-danger mt-1 small">{{ errors.confirmPassword }}</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" :disabled="loading">
                                <span v-if="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                注册
                            </button>
                        </form>
                        <div class="mt-3 text-center">
                            <p>已注册？<a href="login.html" class="text-primary">登录</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入本地Vue.js -->
    <script src="../res/vue.min.js"></script>
    <!-- 引入本地Bootstrap JS -->
    <script src="../res/bootstrap-5.3.8-dist/bootstrap.bundle.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                form: {
                    phone: '',
                    nickname: '',
                    password: '',
                    confirmPassword: ''
                },
                errors: {},
                loading: false
            },
            methods: {
                validateForm() {
                    this.errors = {};
                    let isValid = true;

                    // 验证手机号
                    if (!this.form.phone) {
                        this.errors.phone = '手机号不能为空';
                        isValid = false;
                    } else if (!/^1[3-9]\d{9}$/.test(this.form.phone)) {
                        this.errors.phone = '请输入正确的手机号格式';
                        isValid = false;
                    }

                    // 验证昵称
                    if (!this.form.nickname) {
                        this.errors.nickname = '昵称不能为空';
                        isValid = false;
                    } else if (this.form.nickname.length < 2 || this.form.nickname.length > 20) {
                        this.errors.nickname = '昵称长度应在2-20个字符之间';
                        isValid = false;
                    }

                    // 验证密码
                    if (!this.form.password) {
                        this.errors.password = '密码不能为空';
                        isValid = false;
                    } else if (this.form.password.length < 6) {
                        this.errors.password = '密码长度不能少于6位';
                        isValid = false;
                    }

                    // 验证确认密码
                    if (!this.form.confirmPassword) {
                        this.errors.confirmPassword = '请再次输入密码';
                        isValid = false;
                    } else if (this.form.confirmPassword !== this.form.password) {
                        this.errors.confirmPassword = '两次输入的密码不一致';
                        isValid = false;
                    }

                    return isValid;
                },
                register() {
                    if (this.validateForm()) {
                        this.loading = true;
                        
                        // 模拟注册请求
                        setTimeout(() => {
                            this.loading = false;
                            // 保存用户信息到localStorage，实际项目中应该发送到服务器
                            // 获取现有用户列表
                            const users = JSON.parse(localStorage.getItem('users')) || [];
                            
                            // 检查手机号是否已注册
                            const isPhoneRegistered = users.some(user => user.phone === this.form.phone);
                            
                            if (isPhoneRegistered) {
                                alert('该手机号已注册，请直接登录');
                                window.location.href = 'login.html';
                            } else {
                                // 创建新用户
                                const newUser = {
                                    id: Date.now(), // 添加唯一ID
                                    phone: this.form.phone,
                                    nickname: this.form.nickname,
                                    password: this.form.password, // 保存密码
                                    isVerified: false
                                };
                                
                                // 将新用户添加到用户列表
                                users.push(newUser);
                                
                                // 保存更新后的用户列表
                                localStorage.setItem('users', JSON.stringify(users));
                                
                                // 保存当前用户信息到localStorage，用于验证页面
                                localStorage.setItem('currentUser', JSON.stringify(newUser));
                                
                                // 跳转到身份认证页面
                                window.location.href = 'verify.html';
                            }
                        }, 1500);
                    }
                }
            }
        });
    </script>
</body>
</html>
