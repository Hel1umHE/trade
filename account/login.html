<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <!-- 引入本地Bootstrap CSS -->
    <link rel="stylesheet" href="../res/bootstrap-5.3.8-dist/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>用户登录</h4>
                    </div>
                    <div class="card-body" id="app">
                        <form @submit.prevent="login">
                            <div class="mb-3">
                                <label for="phone" class="form-label">手机号</label>
                                <input type="tel" v-model="form.phone" class="form-control" id="phone"
                                    placeholder="请输入手机号" autocomplete="off" required>
                                <div v-if="errors.phone" class="text-danger mt-1 small">{{ errors.phone }}</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <input type="password" v-model="form.password" class="form-control" id="password"
                                    placeholder="请输入密码" required>
                                <div v-if="errors.password" class="text-danger mt-1 small">{{ errors.password }}</div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" v-model="form.remember" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">记住我</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" :disabled="loading">
                                <span v-if="loading" class="spinner-border spinner-border-sm" role="status"
                                    aria-hidden="true"></span>
                                登录
                            </button>
                            <div class="text-center mt-3">
                                <p class="mb-0">还没有账号？<a href="register.html" class="text-primary">立即注册</a></p>
                                <p class="mt-2 mb-0">管理员登录：<a href="../admin/login.html" class="text-primary">进入管理后台</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入本地Vue.js -->
    <script src="../res/vue.min.js"></script>
    <!-- 引入本地Bootstrap JS -->
    <script src="../res/bootstrap-5.3.8-dist/bootstrap.bundle.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                form: {
                    phone: '',
                    password: '',
                    remember: false
                },
                errors: {},
                loading: false
            },
            mounted() {
                // 页面加载时检查是否有记住的用户信息
                const rememberedUser = localStorage.getItem('rememberedUser');
                if (rememberedUser) {
                    try {
                        const user = JSON.parse(rememberedUser);
                        this.form.phone = user.phone || '';
                        this.form.password = user.password || '';
                        this.form.remember = true;
                    } catch (e) {
                        console.error('解析记住的用户信息失败:', e);
                    }
                }
            },
            methods: {
                validateForm() {
                    this.errors = {};
                    let isValid = true;

                    // 验证手机号
                    if (!this.form.phone) {
                        this.errors.phone = '手机号不能为空';
                        isValid = false;
                    } else if (!/^1[3-9]\d{9}$/.test(this.form.phone)) {
                        this.errors.phone = '请输入正确的手机号格式';
                        isValid = false;
                    }

                    // 验证密码
                    if (!this.form.password) {
                        this.errors.password = '密码不能为空';
                        isValid = false;
                    }

                    return isValid;
                },
                login() {
                    if (this.validateForm()) {
                        this.loading = true;

                        // 模拟登录请求
                        setTimeout(() => {
                            this.loading = false;

                            // 从localStorage获取用户信息进行验证
                            const users = JSON.parse(localStorage.getItem('users')) || [];

                            // 查找匹配的用户
                            const matchedUser = users.find(user => user.phone === this.form.phone);

                            if (matchedUser) {
                                // 检查密码是否正确
                                if (matchedUser.password === this.form.password) {
                                    // 根据"记住我"选项处理用户信息
                                    if (this.form.remember) {
                                        // 保存记住的用户信息（仅保存手机号和密码，用于自动填充）
                                        localStorage.setItem('rememberedUser', JSON.stringify({
                                            phone: this.form.phone,
                                            password: this.form.password
                                        }));
                                    } else {
                                        // 清除记住的用户信息
                                        localStorage.removeItem('rememberedUser');
                                    }

                                    // 检查用户是否已完成身份认证
                                    if (!matchedUser.isVerified) {
                                        // 保存当前用户信息到localStorage，用于验证页面
                                        localStorage.setItem('currentUser', JSON.stringify(matchedUser));
                                        alert('请先完成身份认证以激活账户');
                                        window.location.href = 'verify.html';
                                    } else {
                                        // 保存当前登录用户信息到localStorage，用于首页等页面
                                        localStorage.setItem('userInfo', JSON.stringify(matchedUser));
                                        // 跳转到首页
                                        window.location.href = '../index.html';
                                    }
                                } else {
                                    alert('手机号或密码错误');
                                }
                            } else {
                                alert('该手机号未注册，请先注册');
                                window.location.href = 'register.html';
                            }
                        }, 1500);
                    }
                }
            }
        });
    </script>
</body>

</html>
